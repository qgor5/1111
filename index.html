<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Тест загрузки фильмов</title>
</head>
<body>
  <h1>Новинки фильмов (тест)</h1>
  <ul id="list"></ul>

  <script>
    fetch('https://vidsrc.to/vapi/movie/new/1')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('list');
        if (!data.result || data.result.length === 0) {
          ul.innerHTML = '<li>Фильмы не найдены</li>';
          return;
        }
        data.result.forEach(movie => {
          const li = document.createElement('li');
          li.textContent = movie.title + ' (' + movie.year + ')';
          ul.appendChild(li);
        });
      })
      .catch(e => {
        document.body.innerHTML += '<p>Ошибка: ' + e.message + '</p>';
      });
  </script>
</body>
</html>
