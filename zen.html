<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Смотреть — Тишина</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <img id="bg" src="assets/bg1.jpg" alt="Фон" />
    <button onclick="history.back()">Назад</button>
  </main>
  <script>
    const images = ['bg1.jpg', 'bg2.jpg', 'bg3.jpg'];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % images.length;
      document.getElementById('bg').src = `assets/${images[i]}`;
    }, 5000);
  </script>
</body>
</html>
